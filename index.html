<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="500" style="border: 1px solid black"></canvas>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        
        function createDom(x, y, r, color){
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, Math.PI, 2 * Math.PI);
            ctx.lineWidth = 3;
            ctx.fill();
            
        }

        createDom(canvas.width / 2 - (2 * 100), canvas.height / 2 - 100, 35, "blue");
        createDom(canvas.width / 2, canvas.height / 2, 100, "blue");
        createDom(canvas.width / 2 + (2 * 100), canvas.height / 2 - 100, 35, "blue");

        function createWall(x, y, w, h, color){
            ctx.beginPath();
            ctx.rect(x, y, w, h);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.lineWidth = 5;
            
            ctx.fill();
        }

        createWall(canvas.width / 2 - 100, canvas.height / 2, 200, 200, "orange");
        createWall(canvas.width / 2 + 100, canvas.height / 2, 150, 200, "teal");
        createWall(canvas.width / 2 - 100 - 150, canvas.height / 2, 150, 200, "teal");
        createWall(canvas.width / 2 - (2 * 100) - 35, canvas.height / 2 - 100, (2 * 35), 100, "orange");
        createWall(canvas.width / 2 + (2 * 100) - 35, canvas.height / 2 - 100, (2 * 35), 100, "orange");


        function createDoor (x, y, width, height, color){
            createWall(x - 2 * 25, y / 2 + 100, width, height, color);
            createDom(x , y / 2 + 100, width / 2, height / 2, color);
        }

        createDoor(canvas.width / 2, canvas.height, 100, 100, "brown");
        createDoor(canvas.width / 2 + 2 * 90, canvas.height, 100, 100, "brown");
        createDoor(canvas.width / 2 - 2 * 90, canvas.height, 100, 100, "brown");
        
    </script>
</body>
</html>
